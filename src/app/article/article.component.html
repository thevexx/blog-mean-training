<div class="main-content">
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-image: url({{imgUrl}}); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center" id="head">
      <div class="row">
        <div class="col-lg-12 col-md-12 text-center ">
          <h1 class="display-2 text-white">ARTICLE NAME</h1>
          <p class="text-white mt-0 mb-5">article description</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="#">
                  <img src="../assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-between">
            </div>
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="text-center card-profile-stats mt-md-5">
              <h3>
                author name<span class="font-weight-light">, age</span>
              </h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>author's city
              </div>
              <hr class="my-4" />
              <ul>
                <li>
                  <a>author's articles</a>
                </li>
              </ul>
              <a href="#">Show more</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0" style="font-weight: lighter"> article date | date:'long'</h3>
              </div>
              <div class="col-4 text-right">
                <a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal" style="color:white;">Edit article</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p>
              article content
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update your article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <label>Title:</label> <br>
        <input type="text" #title value = "article title"> <br>
        <label>Topic:</label> <br>
        <input type="text" #topic value = "article topic"> <br>
        <label>Content:</label> <br>
        <input type="text" #content value = "article content"> <br>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateArt(title, topic, content)">Add to
          do</button>
      </div>
    </div>
  </div>
</div>
</div>
